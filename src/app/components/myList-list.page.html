<search></search>
<div>
  <div class="col-md-4">
    <h2>My list(s)
      <i *ngIf="isLoading">Loading myLists ... </i>
    </h2>
  </div>
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
  </div>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let myList of myLists">
    <td>{{myList.id}}</td>
    <td>{{myList.name}}</td>
    <td><a routerLink="/myList/{{myList.id}}/view/client">Client</a></td>
    <td><a routerLink="/myList/{{myList.id}}/view/admin">Admin</a></td>
  </tr>
  </tbody>
</table>
<nav>
  <a routerLink="/myLists/new">
    <button class="btn btn-success">Add myList</button>
  </a>
  <!--<button (click)="getMyLists()" class="btn btn-primary">Refresh myList</button>-->
</nav>
