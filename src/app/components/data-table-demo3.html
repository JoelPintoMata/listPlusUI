<div style="margin: auto; max-width: 1000px; margin-top:50px">
  <data-table id="films-grid"
              headerTitle="Films"
              [items]="films"
              [itemCount]="filmCount"
              (reload)="reloadFilms($event)"

              [limit]="8"
              [sortBy]="'rating'"
              [sortAsc]="false"

              [selectColumn]="true"
              [multiSelect]="false"
              [substituteRows]="false"
              [expandableRows]="true"
              [translations]="translations"
              [indexColumnHeader]="'#'"
              [selectOnRowClick]="true"
  >
    <ng-template #dataTableExpand let-item="item">
      <div [textContent]="item.name" style="padding: 5px; color: gray"></div>
    </ng-template>
    <data-table-column
      [property]="'id'"
      [header]="'#'"
      [sortable]="true">
    </data-table-column>
    <data-table-column
      [property]="'name'"
      [header]="'Name'"
      [sortable]="true">
    </data-table-column>
    <data-table-column
      [property]="'order'"
      [header]="'Order'"
      [sortable]="true"
      [cellColors]="cellColor">
    </data-table-column>
    <data-table-column
      [property]="'quantity'"
      [header]="'Quantity'">
      [sortable]="true"
    </data-table-column>
  </data-table>
  <div style="margin-top: 10px">
    <b>Selected:</b>
    <span *ngIf="filmsTable.selectedRow == null"><i>No item selected</i></span>
    <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
  </div>
</div>
