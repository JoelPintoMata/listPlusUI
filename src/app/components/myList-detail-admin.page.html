<search></search>
<div class="row">
  <div class="col-md-4">
    <h2>My list(s)
      <i *ngIf="isLoading">Loading myLists ... </i>
    </h2>
  </div>
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label>QR Code</label>
    <img [src]="image" alt="QR Code">
  </div>
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
  </div>
</div>
<data-table id="items-grid"
            headerTitle="Items"
            [items]="items"
            [itemCount]="itemCount"
            (reload)="reloadItems($event)"

            [limit]="8"
            [sortBy]="'order'"
            [sortAsc]="false"

            [selectColumn]="true"
            [multiSelect]="false"
            [substituteRows]="false"
            [expandableRows]="true"
            [translations]="translations"
            [indexColumnHeader]="'#'"
            [selectOnRowClick]="true"
>
  <ng-template #dataTableExpand let-item="item">
    <span [textContent]="item.name" style="padding: 5px; color: gray"></span>
    <button type="button" routerLink='/myList/{{item.id_list}}/item/{{item.id}}/role/admin/mode/view'>View</button>
    <button type="button" routerLink='/myList/{{item.id_list}}/item/{{item.id}}/role/admin/mode/edit'>Edit</button>
  </ng-template>

  <data-table-column
    [property]="'id_list'"
    [header]="'ID List'"
    [sortable]="true">
  </data-table-column>
  <data-table-column
    [property]="'id'"
    [header]="'ID'"
    [sortable]="true">
  </data-table-column>
  <data-table-column
    [property]="'name'"
    [header]="'Name'"
    [sortable]="true">
  </data-table-column>
  <data-table-column
    [property]="'description'"
    [header]="'Description'"
    [sortable]="true">
  </data-table-column>
  <data-table-column
    [property]="'order'"
    [header]="'Order'"
    [sortable]="true"
    [cellColors]="cellColor">
  </data-table-column>
</data-table>

<div style="margin-top: 10px">
  <b>Selected:</b>
  <span *ngIf="itemsTable.selectedRow == null"><i>No item selected</i></span>
  <span [textContent]="itemsTable.selectedRow && itemsTable.selectedRow.item.title"></span>
</div>
<nav>
  <a routerLink="/myList/{id_list}}/item/mode/insert">
    <button class="btn btn-success">Add</button>
  </a>
  <a routerLink="/myLists">
    <button class="btn btn-primary">Back</button>
  </a>
  <!--<button (click)="getMyLists()" class="btn btn-primary">Refresh myList</button>-->
</nav>
