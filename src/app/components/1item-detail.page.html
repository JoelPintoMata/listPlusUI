<h2>My list(s)<i *ngIf="isLoading">Loading myLists ... </i></h2>
<table class="table table-hover">
  <thead>
  <tr>
    <th>_id</th>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Order</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{item._id}}</td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.order}}</td>
  </tr>
  </tbody>
</table>
<nav>
  <a routerLink="/myLists/new">
    <button class="btn btn-success">Add myList</button>
  </a>
  <!--<button (click)="getMyLists()" class="btn btn-primary">Refresh myList</button>-->
</nav>
