<h2>List Details</h2>
<div ng-controller="MainCtrl as ctrl">
  <form [formGroup]="myListForm" (ngSubmit)="onSubmit()" novalidate>
    <input class="form-control" formControlName="id">
    <input class="form-control" formControlName="name">
    <label>Items</label>
    <div formArrayName="items">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="center-block">ID: </label>
        </div>
        <div class="form-group col-sm-3">
          <label class="center-block">Name: </label>
        </div>
        <div class="form-group col-sm-3">
          <label class="center-block">Quantity: </label>
        </div>
        <div class="form-group col-sm-3">
          <label class="center-block">Order: </label>
        </div>
      </div>
      <div *ngFor="let item of myListForm.controls.items.controls; let i = index">
        <div class="row">
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="id">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="name">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="quantity">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="order">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
