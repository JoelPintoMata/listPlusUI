<h2>List Details</h2>
<div ng-controller="MainCtrl as ctrl">
  <form [formGroup]="myListForm" (ngSubmit)="onSubmit()" novalidate>
    <label>Details</label>
    <div class="row">
      <div class="form-group col-sm-3">
        <input class="form-control" formControlName="id">
      </div>
      <div class="form-group col-sm-3">
        <input class="form-control" formControlName="name">
      </div>
    </div>

    <label>Items</label>
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="center-block">ID: </label>
      </div>
      <div class="form-group col-sm-3">
        <label class="center-block">Name: </label>
      </div>
      <div class="form-group col-sm-3">
        <label class="center-block">Quantity: </label>
      </div>
      <div class="form-group col-sm-3">
        <label class="center-block">Order: </label>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let item of myListForm.controls.items.controls; let i = index">
        <div formArrayName="items">
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="id">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="name">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="quantity">
          </div>
          <div formGroupName="{{i}}" class="form-group col-sm-3">
            <input class="form-control" formControlName="order">
          </div>
        </div>
      </div>
    </div>

    <nav style="margin-bottom: 30px">
      <button type="submit" [disabled]="myListForm.pristine" class="btn btn-success">{{isNew? 'Add' : 'Update'}}</button>
      <button *ngIf="!myListForm.pristine" type="reset" (click)="revert()" class="btn btn-primary">Revert</button>
      <a *ngIf="myListForm.pristine" routerLink="/myLists">
        <button type="button" class="btn btn-primary">Back</button>
      </a>
    </nav>
  </form>
</div>
